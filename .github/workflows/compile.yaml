name: Arduino CI with Static Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Compile and Export the Database
      - name: Compile and Generate Database
        uses: arduino/compile-sketches@v1
        with:
          fqbn: "arduino:avr:uno" 
          platforms: |
            - name: "arduino:avr"
          libraries: |
            - source-url: https://github.com/johnrickman/LiquidCrystal_I2C.git
            - source-url: https://github.com/MicroBeaut/Finite-State.git
          sketch-paths: |
            - TissueProcessor
          # EXTREMELY IMPORTANT: This creates the compile_commands.json
          enable-compilation-database: true

      # 2. Locate the Database
      # The arduino action puts the database in a specific build folder.
      # We move it to the root so the next action can find it easily.
      - name: Prepare Database for CodeChecker
        run: |
          find . -name "compile_commands.json" -exec cp {} ./compile_commands.json \;
          echo "Database found and moved to root."

      # 3. Run CodeChecker Analysis
      - name: Run CodeChecker
        uses: whisperity/codechecker-analysis-action@v1
        id: codechecker
        with:
          logfile: ./compile_commands.json
          llvm-version: 15

      # 4. Upload HTML Bug Reports
      - name: Upload Analysis Reports
        uses: actions/upload-artifact@v4
        with:
          name: CodeChecker-Reports
          path: ${{ steps.codechecker.outputs.result-html-dir }}

      # 5. Optional: Break the build on serious bugs
      - name: Check for Analysis Warnings
        if: ${{ steps.codechecker.outputs.warnings == 'true' }}
        run: |
          echo "::warning title=CodeChecker::Static analysis found potential memory or logic errors."
          # exit 1 # Uncomment this if you want to fail the PR on any warning